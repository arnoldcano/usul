<!DOCTYPE html>
<html lang="en">
<head>
  <title>Usul</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
  <style type="text/css">
    #editor { height: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Usul - Sandbox Code Runner</h3>
    <div class="form-group">
      <select id="language">
        <option value="ruby">Ruby</option>
        <option value="python">Python</option>
        <option value="javascript">Javascript</option>
      </select>
    </div>
    <div class="form-group">
      <div id="editor"></div>
    </div>
    <button id="compile" type="button" class="btn btn-default">Compile</button>
    <hr>
    <h4>Output</h4>
    <pre id="output"></pre>
  </div>
  <script type="text/javascript">
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/github");

    var setLanguage = function() {
      var language = $('#language').val();
      editor.getSession().setMode("ace/mode/" + language);
    };

    var postCompile = function() {
      var language = $('#language').val();
      var code = editor.getValue();
      var data = JSON.stringify({
        language: language,
        code: code
      });

      $.post("/compile", data, function(command) {
        $('#output').html(command.output);
      });
    };

    setLanguage();

    $('#language').on('change', setLanguage);
    $('#compile').on('click', postCompile);
  </script>
</body>
</html>
